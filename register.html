<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center">
                <div class="mb-4">
                    <img src="logo.png" alt="Logo" class="img-fluid">
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="usernameReg" placeholder="Username">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordReg" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repeatPassReg" placeholder="Confirm Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="emailReg" placeholder="Email">
                    </div>
                    <br>
                    <a href="login.html" class="btn btn-primary btn-block" id="registerReg">Register</a>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
